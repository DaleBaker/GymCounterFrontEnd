<div id="card" *ngIf="this.gymSelected == false; else other_content">
  <mat-card>
    <mat-card-content>
      <app-login></app-login>
    </mat-card-content>
  </mat-card>
</div>


<ng-template #other_content>
  <div class="maxAndCenter">
    <mat-card class="maxAndCenter">
      <mat-card-content class="maxAndCenter">
        <app-gym-display class="maxAndCenter"></app-gym-display>
      </mat-card-content>
    </mat-card>
  </div>
</ng-template>
