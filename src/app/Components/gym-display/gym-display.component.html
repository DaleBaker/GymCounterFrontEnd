<mat-tab-group style="margin: auto; text-align: center;" class="maxAndCenter">
  <mat-tab label="Current Number Of People" class="maxAndCenter">
    <h1>Current number of people in the {{this.activeGym.name}} gym at {{this.activeGym.getAddress()}}: {{this.activeGym.currentNumberOfPeople}}</h1>

    <p *ngIf="(this.activeGym.lastUpdated);"> Last updated at {{this.activeGym.lastUpdated}}</p>
    <div id="day_populations_chart" style="height:70%; width:90%;"></div>
  </mat-tab>
</mat-tab-group>
