<p class="marginless">Enter Your Gym's Location: </p>

<form class="example-form">
  <mat-form-field>
    <input matInput placeholder="Gym Location" [formControl]="emailFormControl">
    <mat-error *ngIf="emailFormControl.hasError('pattern')">
      Please enter a supported gym location
    </mat-error>
    <mat-error *ngIf="emailFormControl.hasError('required')">
      Selecting a specific gym is <strong>required</strong>
    </mat-error>
  </mat-form-field>
</form>
