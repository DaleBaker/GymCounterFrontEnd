<p class="marginless">Enter Your Gym's Location: </p>

<form class="example-form">
  <mat-form-field>
    <input matInput placeholder="Gym Location" [(ngModel)]=this.searchString name="yes">
  </mat-form-field>
  <div id="small_margin_left">
    <button mat-raised-button (click)="findGym()" >Go</button>
  </div>
</form>
